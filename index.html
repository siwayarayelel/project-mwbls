<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="loginSection">
            <form action="#">
                <div>
                    <span class="logo"><img src="images/png/mwbls-low-resolution-logo-white-on-transparent-background.png"></span>
                </div>
                <div class="credentialsContainer">
                    <div>
                        <label for="username">Username: </label>
                        <input type="text" id="username" placeholder="admin" required>
                    </div>
                    <div>
                        <label for="password">Password: </label>
                        <input type="text" id="password" placeholder="admin123" required>
                    </div>
                    <div>
                        <span class="alertWrong"></span>
                    </div>
                </div>
                <div class="signUp">
                    <a href="#"><h5>Dont have an account yet? Sign up now !</h5></a>
                    <a href="#"><h5>Forgot password ?</h5></a>
                </div>
                <div class="loginBtn">
                    <a href="home.html" class="loginBtn">LOGIN</a>
                </div>
            </form>
    </section> 

    <script src="js/login.js"></script>
</body>
</html>
